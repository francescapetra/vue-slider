<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div class="carousel_container">
      <div class="prev">
        <i @click="previousImage"class="arrow fas fa-caret-left"></i>
      </div>
      <div class="carousel">
        <img :src="images[imagesIndex]" alt="Sephora">
      </div>
      <div class="next">
        <i @click="nextImage" class="arrow fas fa-caret-right"></i>
      </div>
      <i class="bullet fas fa-gem"></i>
    </div>

  </div>

  <script src="script/script.js" charset="utf-8"></script>


</body>
</html>
